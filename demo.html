<!doctype html>

<html>
  <head>
    <title>ui-sparkline</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="node_modules/polymer/platform.js"></script>
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="src/ui-sparkline.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
      }
      #holder {
        width: 8em;
        height: 3em;
      }

      #two {
        display: inline-block;
        width: 4em;
        height: 1em;
      }
    </style>
  </head>
  <body unresolved>
    <div id="holder">
      <ui-sparkline id="one" data="1 1 1 2 2 2 1 1 3 3 1"></ui-sparkline>
    </div>
    <p>
      Let's see one inline and tiny: <ui-sparkline id="two"></ui-sparkline>
    </p>
    <script>
      document.addEventListener('polymer-ready', function() {
        points = [];
        while (points.length < 20) {
          points.push(Math.random());
        }
        document.querySelector('#two').data = points;
      })
    </script>
  </body>
</html>
