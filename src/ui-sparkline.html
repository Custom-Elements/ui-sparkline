<polymer-element name="ui-sparkline" attributes="data">
<template>
  <link rel="stylesheet" type="text/css" href="./ui-sparkline.less">
  <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <template id="segments" repeat="{{point in plot}}">
      <line
      x1="{{point.x1}}%" y1="{{point.y1}}%"
      x2="{{point.x2}}%" y2="{{point.y2}}%"
      stroke-width="1%"/>
    </template>
  </svg>
</template>
<script src="./ui-sparkline.litcoffee"></script>
</polymer-element>
