<svg viewBox="{{viewBox}}"
  version="1.1" xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <marker id="dot" viewBox="0 0 1 1" markerWidth="1" markerHeight="1" refx=".5" refy=".5">
      <circle r="0.2" cx=".5" cy=".5">
      </circle>
    </marker>
  </defs>
  <polyline id="plot" points="{{plot}}" marker-end="url(#dot)"></polyline>
  <circle id="motion" r="0.4" dur="4s" repeatCount="6">
    <animateMotion path="{{path}}"></animateMotion>
  </circle>
</svg>
