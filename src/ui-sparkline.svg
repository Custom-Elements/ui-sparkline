<svg
  version="1.1" xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1.1 1.1"
  preserveAspectRatio="none"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="shade">
      <stop stop-opacity="0.7" offset="0"/>
      <stop stop-opacity="0.9" offset="90%"/>
      <stop stop-opacity="1.0" offset="100%"/>
    </linearGradient>
  </defs>
  <g transform="matrix(1 0 0 -1 0 1)">
    <polyline id="plot" viewBox="0 0 1 1" preserveAspectRatio="none" points="{{plot}}" stroke="url(#shade)"></polyline>
  </g>
</svg>
