<svg
  version="1.1" xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1.1 1.1"
  preserveAspectRatio="none"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <marker id="dot" viewBox="0 0 {{points}} 1" markerWidth="1" markerHeight="1" refx=".5" refy=".5">
      <circle r="0.2" cx=".5" cy=".5">
      </circle>
    </marker>
  </defs>
  <g transform="matrix(1 0 0 -1 0 1)">
    <polyline id="plot" viewBox="0 0 1 1" preserveAspectRatio="none" points="{{plot}}" marker-end="url(#dot)"></polyline>
  </g>
</svg>
